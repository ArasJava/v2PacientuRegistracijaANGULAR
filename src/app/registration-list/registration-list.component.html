    <form #addFormReg="ngForm" (ngSubmit)="onAddRegistration(addFormReg.value)">
    <div class="col-sm mb-3">
      <select class="form-select" multiple aria-label="multiple select example">
<!--        <option selected>Pažymėkite prašau kas tai bus:</option>-->
        <option value="pirmine">1. PIRMINĖ KONSULTACIJA</option>
        <option value="pakartotinė">2. PAKARTOTINĖ KONSULTACIJA</option>
        <option value="procedūra">3. REGISTRACIJA PROCEDŪRAI</option>
      </select>
    </div>
      <div class="col-12 ">
      <button [disabled]="addFormReg.invalid" type="submit" class="btn btn-secondary">Patvirtinti pasirinkimą</button>
      </div>
    </form>

    <div class="mb-3">
      <label for="message" class="form-label">Patikslinkite prašau vizito tikslą</label>
      <textarea type="text" ngModel name="message" class="form-control" id="message"
                placeholder="Pavyzdžiui: Kreipiuosi dėl ...  " rows="3"></textarea>
    </div>

    <div class="container">
      <div class="col-12 center ">
        <!--      [disabled]="addForm.invalid"-->
        <button (click)="registrationDone = 'Užsiregistravote, ačiū'" type="submit" class="btn btn-secondary">
          Patvirtinu
        </button>
      </div>
      <h3 class="text-center"> {{registrationDone}}</h3>
    </div>

<p>Registracijos iš duombazės</p>
<div class="container">
  <div *ngFor="let registration of registrations">
    <div> Pat_Id: {{registration.patientID }} </div>
    <div> Doc_Id: {{registration.doctorID }} </div>
    <div> Date: {{registration.date }} </div>
    <div> Time: {{registration.time }} </div>
    <div> Purpose: {{registration.purpose }} </div>
    <div> Message: {{registration.message }} </div>
  </div>
</div>
