<!--Gydytojo irasymo modal-->
<h5 class="text"> Gydytojo įrašymas</h5>
<form #doctorForm="ngForm" (ngSubmit)="onAddDoctor(doctorForm.value)">
  <div class="mb-3" style="width: 24rem">
    <label for="doctorName" class="form-label">VARDAS</label>
    <input type="text" ngModel name="doctorName" class="form-control" id="doctorName"
           placeholder="vardo įrašymo vieta" required>
  </div>
  <div class="mb-3" style="width: 24rem">
    <label for="doctorSurname" class="form-label">PAVARDĖ</label>
    <input type="text" ngModel name="doctorSurname" class="form-control" id="doctorSurname"
           placeholder="pavardės įrašymo vieta" required>
  </div>
  <div class="mb-3" style="width: 24rem" data-date-format="yyyy-mm-dd">
    <label for="doctorSpecialization" class="form-label">SPECIALIZACIJA</label>
    <input type="text" ngModel name="doctorSpecialization" class="form-control" id="doctorSpecialization"
           placeholder="specializacijos įrašymo vieta"required>
  </div>
  <div class="col-12 ">
    <button [disabled]="doctorForm.invalid" type="submit" class="btn btn-primary">Patvirtinti</button>
  </div>
</form>
